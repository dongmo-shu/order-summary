<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="src/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <img class="hero-section" src="./images/illustration-hero.svg" alt="Hero section image"/>
    <div class="order-section">
      <div class="order-summary">
        <p class="order-summary-text">Order Summary</p>
        <p class="summary-text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>

      <div class="money-plan">
        <div class="annual-plan">
          <img src="images/icon-music.svg" alt="music icon">
            <p class="annual-plan-text">
              Annual Plan
              <span class="pricing">  $59.99/year</span>
            </p>
        </div>
        <a href="" class="change-link">Change</a>
      </div>
      <div class="order-button">
        <button type="submit" class="proceed-button">Proceed to Payment</button>
        <button type="submit" class="cancel-button">Cancel Order</button>
      </div>

    </div>
  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dongmo-shu">Shu</a>.
  </div>
</body>
</html>
